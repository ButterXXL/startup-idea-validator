<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ads Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4CAF50;
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .error {
            color: #f44336;
            font-size: 1.2rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Authentifizierung läuft...</h2>
        <p>Bitte warten Sie, während wir Ihre Google Ads-Berechtigung verarbeiten.</p>
        <div id="status"></div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        const statusDiv = document.getElementById('status');

        if (error) {
            statusDiv.innerHTML = `
                <div class="error">
                    <h3>❌ Authentifizierung fehlgeschlagen</h3>
                    <p>Fehler: ${error}</p>
                </div>
            `;
            
            // Send error to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_ADS_AUTH_ERROR',
                    error: error
                }, window.location.origin);
                window.close();
            }
        } else if (code && state) {
            // Send authorization code to backend
            fetch('/api/google-ads/auth-callback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code, state })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Authentifizierung erfolgreich!</h3>
                            <p>Sie werden automatisch weitergeleitet...</p>
                        </div>
                    `;
                    
                    // Send success to parent window
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'GOOGLE_ADS_AUTH_SUCCESS',
                            userId: data.userId,
                            message: data.message
                        }, window.location.origin);
                        
                        setTimeout(() => {
                            window.close();
                        }, 2000);
                    }
                } else {
                    throw new Error(data.error || 'Authentication failed');
                }
            })
            .catch(error => {
                statusDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Authentifizierung fehlgeschlagen</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                
                // Send error to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_ADS_AUTH_ERROR',
                        error: error.message
                    }, window.location.origin);
                    
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                }
            });
        } else {
            statusDiv.innerHTML = `
                <div class="error">
                    <h3>❌ Ungültige Anfrage</h3>
                    <p>Fehlende Authentifizierungsparameter.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
